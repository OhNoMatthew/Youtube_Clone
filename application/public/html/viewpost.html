<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <link rel="stylesheet" href="../css/viewpost.css">
</head>
<body>
  <header>
  <h1>CSC 317 View Post</h1>
  <nav>
    <ul>
      <li><a href="index.html">CLC</a></li>
      <li><a href="login.html">Login</a></li>

      <li><a href="postvideo.html">Post</a></li>
      <li><a href="viewpost.html">View Post</a></li>
    </ul>
  </nav>
</header>
  <main>
    <header>
      <h2>View Post</h2>
    </header>

    <div>

      <div class="title">
        <h3>
          Title of Video
        </h3>
      </div>

      <div>
        <video width="420" height="315" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        </video>
      </div>

      <div class="time">
        Posted: Jun 18, 2024
      </div>

      <div class="author">
        <h3>
        Author of Video
        </h3>
      </div>

      <div>
      <section>
        <label for="comment">Comment Section</label>
        <input type="comment" name="comment" id="comment">

        <button type="comment">
          Comment
        </button>
      </section>
      </div>
    </div>

  </main>
</body>
</html>
